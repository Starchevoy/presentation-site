<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>Моя презентация</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/reveal.js/dist/reveal.css">
  <link rel="stylesheet" href="https://unpkg.com/reveal.js/dist/theme/black.css" id="theme">
  <style>
    img {
      max-width: 100%;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.4);
    }
  </style>
</head>
<body>
  <div class="reveal">
    <div class="slides">
      <section><img src="slide1.png" alt="Слайд 1"></section>
      <section><img src="slide2.png" alt="Слайд 2"></section>
      <section><img src="slide3.png" alt="Слайд 3"></section>
      <section><img src="slide4.png" alt="Слайд 4"></section>
      <section><img src="slide5.png" alt="Слайд 5"></section>
    </div>
  </div>

  <script src="https://unpkg.com/reveal.js/dist/reveal.js"></script>
  <script>
    Reveal.initialize({
      hash: true,
      transition: 'convex',
      slideNumber: true,
      controls: true,
      progress: true,
      center: true,
    });
  </script>
</body>
</html>
